    <!-- Click Feedback Element -->
    <div id="click-feedback" class="hidden fixed top-5 right-5 bg-blue-600 text-white p-3 rounded-lg shadow-lg z-50 transition-all duration-300">
        <!-- Message will be inserted here by JS -->
    </div>

    <script>
        // Simple script to provide feedback on click, without using alert()
        
        // Feedback element
        const feedbackEl = document.getElementById('click-feedback');
        
        function showFeedback(message) {
            feedbackEl.textContent = message;
            feedbackEl.classList.remove('hidden', 'opacity-0');
            feedbackEl.classList.add('opacity-100');

            // Hide the message after 3 seconds
            setTimeout(() => {
                feedbackEl.classList.remove('opacity-100');
                feedbackEl.classList.add('opacity-0');
                // Wait for fade out before hiding
                setTimeout(() => feedbackEl.classList.add('hidden'), 500);
            }, 3000);
        }

        // Add listeners to profile options (except logout)
        document.querySelectorAll('section.bg-white nav a').forEach(link => {
            // Check if the link is the logout link
            if (link.href.endsWith('00-login-page.html')) {
                return; // Don't add feedback to the logout link
            }
            
            link.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent navigation
                const optionName = link.querySelector('span').textContent;
                console.log('Clicked:', optionName);
                showFeedback(`Loading ${optionName}... (Demo only)`);
            });
        });
